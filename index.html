<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Links</title>

  <!-- Page Icon (favicon & iOS Home Screen icon) -->
  <link rel="icon" href="https://img.icons8.com/fluency/96/leaf.png" type="image/png">
  <link rel="apple-touch-icon" href="https://img.icons8.com/fluency/180/leaf.png">

  <style>
    body {
      margin: 0;
      font-family: "Helvetica Neue", Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: linear-gradient(135deg, #2ecc71, #145a32); /* Green â†’ Dark Green */
      color: #fff;
    }

    .container {
      text-align: center;
      background: rgba(255, 255, 255, 0.1);
      padding: 2rem;
      border-radius: 1.5rem;
      backdrop-filter: blur(10px);
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
      max-width: 400px;
      width: 90%;
    }

    h1 {
      margin-bottom: 1.5rem;
      font-size: 1.8rem;
      letter-spacing: 1px;
    }

    .links {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(90px, 1fr));
      gap: 1rem;
    }

    .link {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-decoration: none;
      color: #fff;
      padding: 1rem;
      border-radius: 1rem;
      background: rgba(255, 255, 255, 0.08);
      transition: transform 0.2s ease, background 0.2s ease;
    }

    .link:hover {
      transform: translateY(-5px);
      background: rgba(255, 255, 255, 0.2);
    }

    .link i {
      font-size: 2rem;
      margin-bottom: 0.5rem;
    }

    .folder-label {
      display: flex;
      align-items: center;
      gap: 0.4rem;
    }

    .folder-label i {
      font-size: 1rem;
      opacity: 0.9;
    }
  </style>

  <!-- Load icons (Font Awesome) -->
  <script src="https://kit.fontawesome.com/a2d9d6a92e.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="container">
    <h1>ðŸŒ¿ My Links</h1>
    <div class="links">
      <a href="https://google.com" class="link" target="_blank">
        <i class="fas fa-search"></i>
        <span>Google</span>
      </a>
      <a href="https://youtube.com" class="link" target="_blank">
        <i class="fab fa-youtube"></i>
        <span class="folder-label"><i class="fas fa-folder"></i> YouTube</span>
      </a>
      <a href="https://twitter.com" class="link" target="_blank">
        <i class="fab fa-twitter"></i>
        <span>Twitter</span>
      </a>
      <a href="https://github.com" class="link" target="_blank">
        <i class="fab fa-github"></i>
        <span class="folder-label"><i class="fas fa-folder"></i> GitHub</span>
      </a>
    </div>
  </div>
</body>
</html>
